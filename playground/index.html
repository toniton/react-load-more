<!DOCTYPE html>
<html>

<head>
    <title>React Load More Playground</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js-bundle/minified.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>

    <script type="systemjs-importmap" src="systemjs.imports.json"></script>
    <script type="systemjs-packagemap" src="systemjs.packages.json"></script>
    <script src="node_modules/systemjs/dist/system.min.js"></script>
    <script src="node_modules/systemjs/dist/extras/amd.js"></script>
    <script src="node_modules/systemjs/dist/extras/named-exports.min.js"></script>
    <!-- <script src="node_modules/systemjs/dist/extras/named-register.min.js"></script> -->
    <script src="node_modules/systemjs/dist/extras/transform.min.js"></script>

    <script>
        System.__defaultOnly = true
        require = requirejs = System.require
        var systemResolve = System.resolve
        System.resolve = function (name, parent) {
            return Promise.resolve(systemResolve.call(this, name, parent))
                .then(function (resolved) {
                    if (!resolved.endsWith('.js'))
                        resolved += '.js'
                    return resolved
                });
        };
    </script>
    <script>
        System.import('../.playground/index.js').catch(function (err) { console.error(err); });
    </script>
</head>

<body>
    <div id="app">Loading...</div>
</body>

</html>
